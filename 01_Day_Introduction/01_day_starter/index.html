<!doctype html>
<html lang="en">
<script src="https://zh.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>
    let calculator = {
        read() {
            this.a = +prompt("a?", 0)
            this.b = +prompt("b?", 0)
        },
        sum() {
            return this.a + this.b;
        },
        mul() {
            return this.a * this.b;
        }
    }
    calculator.read()
    alert("sum:"+calculator.sum())
    alert("mul:"+calculator.mul())
</script>

</html>
